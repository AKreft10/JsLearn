<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //number - typ wartosci zmiennoprzecinkowy 64 bitowy
        //number pozwala na zapis liczb całkowitych oraz dziesiętnych

        let a = 1; //liczba całkowita
        let b = 1.456; //liczba dziesiętna
        let c = 0xf; // 15
        const d = 0.45; //to samo co 0.45

        //maksymalna bezpieczna liczba całkowita dodatnia i ujemna
        console.log(Number.MAX_SAFE_INTEGER);
        console.log(Number.MIN_SAFE_INTEGER);

        console.log(Number.isSafeInteger(9007199254740991))


        //NaN - Not a number

        const someNaN = 0 / 0;
        console.log(someNaN)
        console.log(Math.sqrt(-1));

        //parseInt() - konwersja znaków na liczbę

        let someNun = parseInt("12.345");
        console.log(someNun)
        console.log(parseInt("tekst12.345")); //NaN - nie udala sie konwersja


        console.log(isNaN(67)); //false

        //Infinity, -Infinity - nieskończoność

        let infinityPositive = 1/0;
        console.log(Number.isFinite(infinityPositive) == false);
        console.log(Number.isFinite(10)); //true

        console.log(Number.POSITIVE_INFINITY)
        console.log(Number.NEGATIVE_INFINITY)

        // parseFloat
        console.log(Number.parseFloat("12.764tekst"));

        // isInteger() - czy jest liczba liczbą całkowitą
        console.log(Number.isInteger(12/6));
        console.log(Number.isInteger(10/3)); //false

        //toFixed(n) - ucina końcówkę liczby do n ilości cyfr
        console.log(23.456.toFixed(3));

        //zaokrąglanie liczb
        console.log(Math.round(1.5))

        // Math.floor() - "do dołu"
        console.log(Math.floor(1.9999))

        //Math.Ceil() - "do góry"
        console.log(Math.ceil(1.543))
    </script>
